#project name
spring.application.name=springboot-quartz
# project port
server.port=8081
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
## logging config
logging.config=classpath:logback.xml
logging.level.com.laiai.job.mapper=debug
# ---------------------------------------------------------------------------------------------------------------------------
## data base config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_quartz?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.filters=stat
spring.datasource.maxActive=30
spring.datasource.initialSize=10
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
# swagger config
swagger.enable=true
swagger.host=127.0.0.1:8081
#quartz enabled 设置在当前项目是否运行quartz定时任务
quartz.enabled=true
